<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/addDonor.css">
</head>
<body>
    <div class="container">
        <div class="text">
            <h2>Add Donor</h2>
        </div>
        <form action="/submit" method="POST">

            <div class="input-data">
                <label for="">Name</label>
                <input type="text" name="name" placeholder="Henry" id="name">
            </div>

           <div class="input-data">
                <label for="">Email</label>
                <input type="text" name="email" placeholder="henry@gmail.com" id="email">
           </div>
           <div class="input-data">
                <label for="">Phone</label>
                <input type="text" name="phone" placeholder="9356987765" id="phone">
            </div>
            <div class="input-data">
                <label for="">BloodGroup</label>
                <input type="text" name="bloodgroup" placeholder="O+" id="bloodgroup">
           </div>
           <div class="gender">
                <label for="">Gender: </label>
                <!-- <label for=""></label> -->
                <input type="radio" name="gender" id="male" value="male">Male
                <!-- <label for="">Female</label> -->
                <input type="radio" name="gender" id="female" value="female">Female
                <!-- <label for="">Other</label> -->
                <input type="radio" name="gender" id="other" value="other">Other
            </div>
            <input class="submit-btn" type="submit" value="Add Donor" >

           
           

        </form>
    </div>
</body>
</html>
